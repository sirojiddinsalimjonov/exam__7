/users_reject/{postId}:
  get:
    tags:
    - admins
    operationAdminId: postId
    parameters:
      - name: postId
        in: path
    required: true
    schema:
      type: integer
      format: int64
    responses:
      '200':
        description: user login
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addPost'          
      '400':
        description: Invalid ID supplied
      '404':
        description: admins not found
    security:
        - Bearer:
            type: oauth2